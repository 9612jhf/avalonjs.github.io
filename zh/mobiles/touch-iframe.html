<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="../../static/script/avalon.mobile.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <style>
            .box{
                width:200px;
                height: 200px;
                background: #ea9e00;
                float:left;
                color:#000;
                margin:20px;
                margin-bottom:20px;
            }

        </style>
        <script>

            avalon.ready(function() {

                avalon.define("touch", function(vm) {
                    vm.tap = function() {
                        this.innerHTML = "轻触" + Date.now()
                    }
                    vm.swipeleft = function() {
                        this.innerHTML = "向左划 " + Date.now()
                    }
                    vm.swiperight = function() {
                        this.innerHTML = "向右划 " + Date.now()
                    }
                    vm.swipeup = function() {
                        this.innerHTML = "向上划 " + Date.now()
                    }
                    vm.swipedown = function() {
                        this.innerHTML = "向下划 " + Date.now()
                    }
                    vm.hold = function() {
                        this.innerHTML = "长按 " + Date.now()
                    }
                    vm.doubletap = function() {
                        this.innerHTML = "双击 " + Date.now()
                    }
                    vm.singletap = function() {
                        this.innerHTML = "单击 " + Date.now()
                    }
                    vm.array = avalon.range(0, 400)
                    vm.scroll = function() {
                        console.log("scroll")
                    }
                })
                avalon.scan()
            })


        </script>

    </head>
    <body>
        <div ms-on-click='tap' class='box'>
            轻触
        </div>
        <div ms-on-dblclick='doubletap' class='box' style="background: red">
            双击
        </div>
        <div ms-on-hold='hold' class='box' style="background: purple">
            长按
        </div>
        <div ms-on-swipeleft='swipeleft' class='box' style="background: #39b3d7">
            向左划
        </div>
        <div ms-on-swiperight='swiperight' class='box' style="background: yellow">
            向右划
        </div>
        <div ms-on-swipeup='swipeup' class='box' style="background: #5cb85c">
            向上划
        </div>
        <div ms-on-swipedown='swipedown' class='box' style="background: #ed9c28">
            向下划
        </div>

    </body>
</html>
